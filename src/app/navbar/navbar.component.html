<div class="modal fade" id="addproperty" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Add Rental Property For Free!!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
            <div class="row">
              <div class="col">
                <input type="text" class="form-control" placeholder="Name" [(ngModel)]="property.owner">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Contact" [(ngModel)]="property.ownercontact">
              </div>            
            </div>   
            <div class="row">
              <div class="col">
                  <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" [(ngModel)]="property.type">
                      <option selected>Choose Type</option>
                      <option value="house">HOUSE</option>
                      <option value="flat">FLAT</option>
                      <option value="pg">PG</option>
                  </select>
              </div>
              <div class="col">
                  <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" [(ngModel)]="property.bhk">
                      <option selected>Choose Size</option>
                      <option value="1">1 BHK</option>
                      <option value="2">2 BHK</option>
                      <option value="3">3 BHK</option>
                  </select>
              </div>
            </div>
            <div class="row">
                <div class="col">
                    <!-- <input type="text" class="form-control" placeholder="LOCALITY" [(ngModel)]="property.locality"> -->
                    <select class="form-control" [(ngModel)]="property.locality">
                        <option value="">Select Locality</option>    
                        <option *ngFor="let localit of rentalservice.localities" value="localit.lacality">{{localit.locality}}</option>
                </select>
                </div>
                <div class="col">
                    <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" [(ngModel)]="property.for">
                        <option selected>Select Priority</option>  
                        <option value="boys">BOYS</option>
                        <option value="girls">GIRLS</option>
                        <option value="family">FAMILY</option>                          
                    </select>
                </div>
            </div>
              <div class="row">
                  <div class="col">
                    <input type="text" class="form-control" placeholder="Expected Rent" [(ngModel)]="property.rent">
                  </div>
                  <div class="col">
                      <div class="upload-btn-wrapper">
                          <button class="btn btn-success">Add Image</button>
                          <input type="file"  (change)="choosefiles($event)" class="form-control" placeholder="image">
                        </div>
                    
                  </div>            
              </div>
                 
              <div *ngIf="percentage | async as pct; else noimage"> 
                  <img src="{{imgsrc | async}}" class="img-thumbnail" height="50px" width="50px" alt="wait">       
                <p><ngb-progressbar type="success" [value]="pct"></ngb-progressbar></p>                            
              </div>    
              <ng-template #noimage>wait for image(optional) to upload if added</ng-template> 
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="applyProperty()">Add Property</button>
      </div>
    </div>
  </div>
</div> 
<button  type="button" style="position:fixed; bottom:20px; left:20px; z-index:1000" class="btn btn-success btn-circle btn-xl"  data-toggle="modal" data-target="#addproperty"><i class="material-icons text-center md-48">add</i><i class="material-icons text-center md-48">home</i></button>

<div class="" id="alert" style="position: fixed;bottom:0px; z-index:2000">
    <div class="alert alert-success alert-dismissible fade show" role="alert" [hidden]="successalert">
        <strong>Hello!</strong> We have taken your request.you will be notified once your property is varified and listed.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
  </div>

  <div class="" id="alert" style="position: fixed;bottom:0px; z-index:2000">
      <div class="alert alert-danger alert-dismissible fade show" role="alert" [hidden]="dangeralert">
          <strong>Hello!</strong>Please fill all the form fields properly.
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
    </div>
